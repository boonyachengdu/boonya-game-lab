<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG智能问答</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/chat.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fas fa-robot me-2"></i>RAG智能助手
        </a>
        <div class="navbar-nav ms-auto">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user me-1"></i>
                    <span th:text="${username}">用户</span>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/documents"><i class="fas fa-file-upload me-2"></i>文档管理</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item">
                                <i class="fas fa-sign-out-alt me-2"></i>退出登录
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- 侧边栏 - 会话管理 -->
        <div class="col-md-3 col-lg-2 bg-light sidebar">
            <div class="sidebar-sticky pt-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6>会话管理</h6>
                    <form th:action="@{/new-session}" method="post" class="mb-0">
                        <button type="submit" class="btn btn-sm btn-success">
                            <i class="fas fa-plus"></i> 新建
                        </button>
                    </form>
                </div>

                <div class="session-list">
                    <div th:each="session : ${sessions}" class="session-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <a th:href="@{/chat(sessionId=${session.sessionId})}"
                               class="session-link" th:classappend="${sessionId == session.sessionId} ? 'active' : ''">
                                <small class="d-block">会话 <span th:text="${session.sessionId.substring(0,8)}">ID</span></small>
                                <small class="text-muted" th:text="${'消息: ' + session.messageCount}">消息: 0</small>
                            </a>
                            <form th:action="@{/end-session}" method="post" class="session-actions">
                                <input type="hidden" name="sessionId" th:value="${session.sessionId}">
                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                        th:disabled="${sessionId == session.sessionId}">
                                    <i class="fas fa-times"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主聊天区域 -->
        <div class="col-md-9 col-lg-10 main-content">
            <div class="chat-container">
                <!-- 聊天消息区域 -->
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <div class="alert alert-info">
                            <h5>欢迎使用 RAG 智能问答系统！</h5>
                            <p class="mb-0">我可以基于您上传的文档内容回答问题。请在上方输入您的问题。</p>
                        </div>
                    </div>
                </div>

                <!-- 输入区域 -->
                <div class="chat-input-container">
                    <form id="chatForm" class="chat-form">
                        <input type="hidden" id="sessionId" th:value="${sessionId}">
                        <div class="input-group">
                            <input type="text" id="questionInput" class="form-control"
                                   placeholder="输入您的问题..." autocomplete="off">
                            <button type="submit" class="btn btn-primary" id="sendButton">
                                <i class="fas fa-paper-plane"></i> 发送
                            </button>
                        </div>
                    </form>
                    <div class="mt-2">
                        <small class="text-muted">
                            当前会话: <span th:text="${sessionId.substring(0,8)} + '...'">session</span> |
                            消息数: <span th:text="${messageCount}">0</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 加载动画 -->
<div class="loading-spinner" id="loadingSpinner" style="display: none;">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">加载中...</span>
    </div>
    <p>AI正在思考...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
