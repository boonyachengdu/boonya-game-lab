<!-- src/main/resources/templates/documents.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档管理 - RAG系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
            cursor: pointer;
        }
        .upload-area:hover {
            background: #e3f2fd;
            border-color: #0056b3;
        }
        .upload-area.dragover {
            background: #d1ecf1;
            border-color: #17a2b8;
        }
        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .document-card {
            transition: transform 0.2s;
        }
        .document-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fas fa-robot me-2"></i>RAG智能助手
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/chat">
                <i class="fas fa-comments me-1"></i>返回聊天
            </a>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user me-1"></i>
                    <span th:text="${username}">用户</span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item">
                                <i class="fas fa-sign-out-alt me-2"></i>退出登录
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-file-upload me-2"></i>文档管理</h2>
                <a href="/chat" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-1"></i>返回聊天
                </a>
            </div>

            <!-- 文件上传区域 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">上传文档</h5>
                </div>
                <div class="card-body">
                    <div id="uploadArea" class="upload-area">
                        <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                        <h5>拖放文件到此处或点击上传</h5>
                        <p class="text-muted">支持 .txt, .pdf, .doc, .docx 格式文件</p>
                        <input type="file" id="fileInput" style="display: none;" accept=".txt,.pdf,.doc,.docx">
                        <button type="button" class="btn btn-primary mt-2" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-folder-open me-1"></i>选择文件
                        </button>
                    </div>
                    <div id="uploadProgress" class="mt-3" style="display: none;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated"
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="text-center mt-2">
                            <span id="progressText">处理中...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 上传说明 -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">使用说明</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>支持的文件格式：</h6>
                            <ul>
                                <li>文本文件 (.txt)</li>
                                <li>PDF 文档 (.pdf)</li>
                                <li>Word 文档 (.doc, .docx)</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h6>处理流程：</h6>
                            <ol>
                                <li>上传文档到服务器</li>
                                <li>自动进行文本切片和向量化</li>
                                <li>存储到向量数据库</li>
                                <li>在聊天中基于文档内容回答问题</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 文件上传功能
    document.addEventListener('DOMContentLoaded', function() {
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBar = uploadProgress.querySelector('.progress-bar');
        const progressText = document.getElementById('progressText');

        // 拖放功能
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function() {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        // 点击上传
        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                handleFileUpload(this.files[0]);
            }
        });

        // 处理文件上传
        async function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            // 显示进度条
            uploadProgress.style.display = 'block';
            progressBar.style.width = '30%';
            progressText.textContent = '上传文件中...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                progressBar.style.width = '70%';
                progressText.textContent = '处理文档中...';

                const result = await response.json();

                progressBar.style.width = '100%';
                progressText.textContent = '完成！';

                if (result.status === 'success') {
                    showAlert('文件上传成功！', 'success');
                } else {
                    showAlert('上传失败: ' + result.message, 'danger');
                }

                // 2秒后隐藏进度条
                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 2000);

            } catch (error) {
                console.error('上传失败:', error);
                showAlert('上传失败: ' + error.message, 'danger');
                uploadProgress.style.display = 'none';
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
            document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.card'));

            // 5秒后自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }
    });
</script>
</body>
</html>
