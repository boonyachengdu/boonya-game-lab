<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG系统 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body class="login-body">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-card">
                <div class="card-header text-center">
                    <h3>RAG智能问答系统</h3>
                    <p class="text-muted">基于通义千问的文档智能助手</p>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <span th:text="${error}">用户名或密码错误</span>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            <span th:text="${message}">您已成功退出</span>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="输入用户名" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="输入密码" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登录</button>
                    </form>

                    <div class="mt-4">
                        <h6>测试账户:</h6>
                        <ul class="list-unstyled">
                            <li><small>用户: <code>user</code> / 密码: <code>password</code></small></li>
                            <li><small>管理员: <code>admin</code> / 密码: <code>admin</code></small></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
