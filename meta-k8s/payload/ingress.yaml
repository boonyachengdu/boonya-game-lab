apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meta-k8s-ingress
spec:
  rules:
    - host: www.boonya.tech  # 将域名映射到你的服务
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: meta-k8s-service # 这里指向一个普通的 ClusterIP Service
                port:
                  number: 80