<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Boonya RAG 智能系统</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #e9ecef;
        }

        body {
            background: var(--dark-bg);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: var(--text-light);
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                    radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.6);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .logo i {
            font-size: 2rem;
            color: white;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .brand-tagline {
            color: #adb5bd;
            font-size: 1rem;
            margin-bottom: 0;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            border-radius: 12px;
            padding: 1rem 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            color: var(--text-light);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .form-label {
            color: #adb5bd;
        }

        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .btn-register {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-register:hover::before {
            left: 100%;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #adb5bd;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #764ba2;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .form-feedback {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .terms-text {
            font-size: 0.875rem;
            color: #adb5bd;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- 背景动画 -->
<div class="background-animation"></div>

<!-- 浮动粒子 -->
<div class="floating-particles" id="particles"></div>

<div class="container">
    <div class="register-container animate__animated animate__fadeIn">
        <div class="auth-card">
            <!-- Logo 和品牌 -->
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                </div>
                <h1 class="brand-name">Boonya RAG</h1>
                <p class="brand-tagline">创建您的智能助手账户</p>
            </div>

            <!-- 注册表单 -->
            <form id="registerForm" th:action="@{/register}" method="post">
                <div th:if="${success}" class="alert alert-success animate__animated animate__fadeIn">
                    <i class="fas fa-check-circle me-2"></i>注册成功！请登录您的账户
                </div>

                <div th:if="${error}" class="alert alert-danger animate__animated animate__shakeX">
                    <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${error}"></span>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required minlength="3" maxlength="50">
                    <label for="username"><i class="fas fa-user me-2"></i>用户名</label>
                    <div class="form-feedback text-muted">3-50个字符，只能包含字母、数字和下划线</div>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱地址" required>
                    <label for="email"><i class="fas fa-envelope me-2"></i>邮箱地址</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required minlength="6">
                    <label for="password"><i class="fas fa-lock me-2"></i>密码</label>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="form-feedback text-muted" id="passwordFeedback">至少6个字符</div>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="确认密码" required>
                    <label for="confirmPassword"><i class="fas fa-lock me-2"></i>确认密码</label>
                    <div class="form-feedback text-muted" id="confirmPasswordFeedback"></div>
                </div>

                <button type="submit" class="btn btn-register" id="registerButton">
                    <i class="fas fa-user-plus me-2"></i>创建账户
                </button>

                <div class="terms-text">
                    注册即表示您同意我们的
                    <a href="#" class="auth-link">服务条款</a>和
                    <a href="#" class="auth-link">隐私政策</a>
                </div>
            </form>

            <!-- 页脚链接 -->
            <div class="auth-footer">
                <p>已有账户？ <a href="/login" class="auth-link">立即登录</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 创建浮动粒子
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // 随机大小和位置
            const size = Math.random() * 20 + 5;
            const left = Math.random() * 100;
            const animationDuration = Math.random() * 20 + 10;
            const animationDelay = Math.random() * 5;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.animationDuration = `${animationDuration}s`;
            particle.style.animationDelay = `${animationDelay}s`;

            particlesContainer.appendChild(particle);
        }
    }

    // 密码强度检查
    function checkPasswordStrength(password) {
        let strength = 0;
        const feedback = document.getElementById('passwordFeedback');
        const bar = document.getElementById('passwordStrengthBar');

        if (password.length >= 6) strength += 25;
        if (password.length >= 8) strength += 25;
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password)) strength += 15;
        if (/[^A-Za-z0-9]/.test(password)) strength += 10;

        // 更新强度条
        bar.style.width = `${strength}%`;

        // 更新颜色和反馈
        if (strength < 50) {
            bar.style.backgroundColor = '#dc3545';
            feedback.textContent = '密码强度：弱';
            feedback.className = 'form-feedback text-danger';
        } else if (strength < 75) {
            bar.style.backgroundColor = '#ffc107';
            feedback.textContent = '密码强度：中等';
            feedback.className = 'form-feedback text-warning';
        } else {
            bar.style.backgroundColor = '#28a745';
            feedback.textContent = '密码强度：强';
            feedback.className = 'form-feedback text-success';
        }
    }

    // 确认密码检查
    function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const feedback = document.getElementById('confirmPasswordFeedback');

        if (confirmPassword === '') {
            feedback.textContent = '';
            feedback.className = 'form-feedback text-muted';
            return;
        }

        if (password === confirmPassword) {
            feedback.textContent = '密码匹配';
            feedback.className = 'form-feedback text-success';
        } else {
            feedback.textContent = '密码不匹配';
            feedback.className = 'form-feedback text-danger';
        }
    }

    // 表单验证
    function validateForm() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const button = document.getElementById('registerButton');

        // 用户名验证
        const usernameValid = /^[a-zA-Z0-9_]{3,50}$/.test(username);

        // 邮箱验证
        const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

        // 密码验证
        const passwordValid = password.length >= 6;

        // 确认密码验证
        const confirmPasswordValid = password === confirmPassword && password !== '';

        // 启用/禁用提交按钮
        button.disabled = !(usernameValid && emailValid && passwordValid && confirmPasswordValid);

        return usernameValid && emailValid && passwordValid && confirmPasswordValid;
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        createParticles();

        // 为输入框添加事件监听
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch();
            validateForm();
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            checkPasswordMatch();
            validateForm();
        });

        document.getElementById('username').addEventListener('input', validateForm);
        document.getElementById('email').addEventListener('input', validateForm);

        // 初始验证
        validateForm();

        // 为输入框添加动画效果
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('animate__pulse');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('animate__pulse');
            });
        });
    });
</script>
</body>
</html>
