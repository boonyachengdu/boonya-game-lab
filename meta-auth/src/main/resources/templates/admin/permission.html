<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限管理 - MetaAuth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
<!-- 头部导航 -->
<div th:replace="fragments/admin-header :: header"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="bi bi-people"></i>
                            用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/roles}">
                            <i class="bi bi-shield-lock"></i>
                            角色管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-key"></i>
                            权限管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">权限管理</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPermissionModal">
                        <i class="bi bi-plus-circle"></i> 添加权限
                    </button>
                </div>
            </div>

            <!-- 消息提示 -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- 搜索和筛选 -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control"
                               placeholder="搜索权限名称、描述..." th:value="${searchKeyword}">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                            <i class="bi bi-search"></i>
                        </button>
                        <button class="btn btn-outline-secondary" type="button" id="resetBtn">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-text">
                        共 <span th:text="${#lists.size(permissions)}">0</span> 个权限
                    </div>
                </div>
            </div>

            <!-- 权限列表 -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="permissionTable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>权限名称</th>
                                <th>描述</th>
                                <th>使用角色数</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.isEmpty(permissions)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="bi bi-key display-4 d-block mb-2"></i>
                                    暂无权限数据
                                </td>
                            </tr>
                            <tr th:each="permission : ${permissions}" th:unless="${#lists.isEmpty(permissions)}">
                                <td th:text="${permission.id}"></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="permission-icon me-2">
                                            <i class="bi bi-key text-warning"></i>
                                        </div>
                                        <strong th:text="${permission.name}"></strong>
                                    </div>
                                </td>
                                <td th:text="${permission.description ?: '无描述'}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${permission.roleCount ?: 0}"></span>
                                </td>
                                <td th:text="${#temporals.format(permission.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <button class="btn btn-outline-primary"
                                                th:data-permission-id="${permission.id}"
                                                onclick="handleEditPermission(this)"
                                                data-bs-toggle="tooltip" title="编辑">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-outline-info"
                                                th:data-permission-id="${permission.id}"
                                                onclick="handleViewPermission(this)"
                                                data-bs-toggle="tooltip" title="查看详情">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <button th:if="${permission.roleCount == 0}"
                                                class="btn btn-outline-danger"
                                                th:data-permission-id="${permission.id}"
                                                th:data-permission-name="${permission.name}"
                                                onclick="handleDeletePermission(this)"
                                                data-bs-toggle="tooltip" title="删除">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                        <button th:if="${permission.roleCount > 0}"
                                                class="btn btn-outline-secondary"
                                                data-bs-toggle="tooltip" title="有角色使用，无法删除" disabled>
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- 添加权限模态框 -->
<div class="modal fade" id="addPermissionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加权限</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addPermissionForm" th:action="@{/admin/permissions}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="permissionName" class="form-label">权限名称 *</label>
                        <input type="text" class="form-control" id="permissionName" name="name" required
                               pattern="^[a-zA-Z_][a-zA-Z0-9_]*$"
                               title="权限名称必须以字母或下划线开头，只能包含字母、数字和下划线">
                        <div class="form-text">权限名称必须唯一，建议使用英文和下划线，如：USER_CREATE、ROLE_DELETE</div>
                    </div>
                    <div class="mb-3">
                        <label for="permissionDescription" class="form-label">权限描述</label>
                        <textarea class="form-control" id="permissionDescription" name="description" rows="3"
                                  placeholder="请输入权限的功能描述"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加权限</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 编辑权限模态框 -->
<div class="modal fade" id="editPermissionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑权限</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editPermissionForm" th:action="@{/admin/permissions/{id}(id=${permission.id})}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editPermissionName" class="form-label">权限名称 *</label>
                        <input type="text" class="form-control" id="editPermissionName" name="name" required
                               pattern="^[a-zA-Z_][a-zA-Z0-9_]*$">
                    </div>
                    <div class="mb-3">
                        <label for="editPermissionDescription" class="form-label">权限描述</label>
                        <textarea class="form-control" id="editPermissionDescription" name="description"
                                  rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存更改</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 权限详情模态框 -->
<div class="modal fade" id="viewPermissionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">权限详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="permissionDetailContent">
                    <!-- 权限详情内容将通过JavaScript动态加载 -->
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function () {
        // 初始化工具提示
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // 初始化搜索功能
        initSearch();

        // 初始化表单验证
        initFormValidation();
    });

    /**
     * 初始化搜索功能
     */
    function initSearch() {
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const resetBtn = document.getElementById('resetBtn');

        if (searchBtn && searchInput) {
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        if (resetBtn) {
            resetBtn.addEventListener('click', function () {
                window.location.href = '/admin/permissions';
            });
        }
    }

    /**
     * 执行搜索
     */
    function performSearch() {
        const searchInput = document.getElementById('searchInput');
        const searchTerm = searchInput.value.trim();

        if (searchTerm) {
            window.location.href = '/admin/permissions/search?keyword=' + encodeURIComponent(searchTerm);
        }
    }

    /**
     * 初始化表单验证
     */
    function initFormValidation() {
        const addPermissionForm = document.getElementById('addPermissionForm');
        const editPermissionForm = document.getElementById('editPermissionForm');

        if (addPermissionForm) {
            addPermissionForm.addEventListener('submit', validatePermissionForm);
        }

        if (editPermissionForm) {
            editPermissionForm.addEventListener('submit', validatePermissionForm);
        }
    }

    /**
     * 验证权限表单
     */
    function validatePermissionForm(event) {
        const nameInput = event.target.querySelector('input[name="name"]');
        const name = nameInput.value.trim();

        if (!/^[a-zA-Z_][a-zA-Z0-9_]*$/.test(name)) {
            event.preventDefault();
            alert('权限名称必须以字母或下划线开头，只能包含字母、数字和下划线！');
            return false;
        }

        return true;
    }

    /**
     * 权限操作函数
     */

    function editPermission(permissionId) {
        console.log('编辑权限:', permissionId);

        // 加载权限数据
        fetch('/admin/permissions/' + permissionId + '/detail')
            .then(response => {
                if (!response.ok) {
                    throw new Error('加载权限数据失败');
                }
                return response.json();
            })
            .then(permission => {
                // 填充表单
                document.getElementById('editPermissionName').value = permission.name;
                document.getElementById('editPermissionDescription').value = permission.description || '';

                // 更新表单action
                document.getElementById('editPermissionForm').action = '/admin/permissions/' + permissionId;

                // 显示模态框
                const editModal = new bootstrap.Modal(document.getElementById('editPermissionModal'));
                editModal.show();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('加载权限数据失败: ' + error.message);
            });
    }

    function viewPermission(permissionId) {
        console.log('查看权限:', permissionId);

        // 加载权限详情
        fetch('/admin/permissions/' + permissionId + '/detail')
            .then(response => {
                if (!response.ok) {
                    throw new Error('加载权限详情失败');
                }
                return response.json();
            })
            .then(permission => {
                // 构建详情HTML
                const detailHtml = `
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">权限ID</label>
                                    <p class="form-control-plaintext">${permission.id}</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">权限名称</label>
                                    <p class="form-control-plaintext">${permission.name}</p>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">权限描述</label>
                            <p class="form-control-plaintext">${permission.description || '无描述'}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">创建时间</label>
                            <p class="form-control-plaintext">${new Date(permission.createdAt).toLocaleString()}</p>
                        </div>
                    `;

                document.getElementById('permissionDetailContent').innerHTML = detailHtml;

                // 显示模态框
                const viewModal = new bootstrap.Modal(document.getElementById('viewPermissionModal'));
                viewModal.show();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('加载权限详情失败: ' + error.message);
            });
    }

    function deletePermission(permissionId, permissionName) {
        if (confirm('确定要删除权限 "' + permissionName + '" 吗？此操作不可恢复！')) {
            console.log('删除权限:', permissionId);

            // 创建表单提交删除请求
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/admin/permissions/' + permissionId + '/delete';

            // 添加CSRF令牌（如果需要）
            const csrfToken = document.querySelector('meta[name="_csrf"]');
            if (csrfToken) {
                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = '_csrf';
                csrfInput.value = csrfToken.content;
                form.appendChild(csrfInput);
            }

            document.body.appendChild(form);
            form.submit();
        }
    }

    // 自动隐藏警告消息
    setTimeout(function () {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function (alert) {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);

    function handleEditPermission(button) {
        const id = button.getAttribute('data-permission-id');
        editPermission(id);
    }

    function handleViewPermission(button) {
        const id = button.getAttribute('data-permission-id');
        viewPermission(id);
    }

    function handleDeletePermission(button) {
        const id = button.getAttribute('data-permission-id');
        const name = button.getAttribute('data-permission-name');
        deletePermission(id, name);
    }
</script>
</body>
</html>
