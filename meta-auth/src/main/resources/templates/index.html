<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - MetaAuth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-shield-check"></i> MetaAuth
        </a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" th:text="'欢迎, ' + ${username}"></span>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">退出</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body text-center">
                    <h3>欢迎使用 MetaAuth</h3>
                    <p class="text-muted">身份认证与授权管理系统</p>

                    <div class="mt-4">
                        <a th:href="@{/admin/users}" class="btn btn-primary me-2"
                           sec:authorize="hasRole('ADMIN')">用户管理</a>
                        <a th:href="@{/admin/roles}" class="btn btn-secondary me-2"
                           sec:authorize="hasRole('ADMIN')">角色管理</a>
                        <a th:href="@{/profile}" class="btn btn-outline-primary">个人资料</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
